<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main-body">
  <div class="preview">
    <div class="left-preview"></div>
    <div class="right-preview">
      <div class="box">
      <p class="title">PERFUME</p>
      <div class="brand-name"><strong>Gabrielle Essence Eau De Parfum</strong>
      </div>
      <div class="details"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
        <div class="price"><span class="price-disc"> $149.99</span> <span class="price-original"> $169.99</span></div>
        <button class="add-btn">
         <img src="./images/icon-cart.svg" alt=""> <span class="btn">Add to cart</span> 
        </button>
    </div>
  </div>
  </div>
</div>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashish Yadav</a>.
  </div>
</body>
</html>
